<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Online Eagle</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- HEADER -->

    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__left">
                    <a href="../index.html"><img src="../assets/Logo-large.svg" alt="logo"></a>
                    <nav class="nav">
                        <a class="nav__link" href="#">ABOUT</a>
                        <a class="nav__link" href="map.html">MAP</a>
                        <a class="nav__link__active" href="#">ZOOS</a>
                        <a class="nav__link" href="#">CONTACT US</a>
                        <a class="nav__link"
                            href="https://www.figma.com/file/vzrwoqf0kSG1uOify8BRBR/online-zoo">DESIGN</a>
                    </nav>
                </div>
                <div class="header__right">
                    <img src="../assets/Search.svg" alt="search">
                    <a class="nav__link nav__link--log" href="#">LOG IN</a>
                    <a class="nav__link nav__link--sign" href="#">SIGN UP</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Animal section-->

    <section class="animal__container">
        <div class="container">
            <div class="intro_animal_wrapper">
                <div class="intro__left__carousel">
                    <a href="eagle.html" class="left__link__image"><img src="../assets/carusel__eagles.png" height="74"
                            width="76" class="border__left"></a>
                    <a href="#" class="left__link__image"><img src="../assets/carusel__lemurs.png" height="74"
                            width="76" class="border__left"></a>
                    <a href="#" class="left__link__image"><img src="../assets/carusel__gorillas.png" height="74"
                            width="76" class="border__left" /></a>
                    <a href="#" class="left__link__image"><img src="../assets/carusel__panda.png" height="74" width="76"
                            class="border__left"></a>
                    <a href="#" class="left__link__image"><img src="../assets/carusel__elephans.png" height="74"
                            width="76" class="border__left"></a>
                    <a href="#" class="left__link__image"><img src="../assets/carusel__aligators.png" height="74"
                            width="76" class="border__left"></a>
                </div>
                <div class="main__right">
                    <div class="main__title__wrapper">
                        <h3 class="pets__title">EAGLES</h3>
                        <div class="main__title__btn_w">
                            <a href="#" class="main__title__btn"><img src="../assets/btni.svg" class="border__left"></a>
                            <a href="#" class="main__title__btn"><img src="../assets/btnheart.svg"
                                    class="border__left"></a>
                        </div>
                    </div>
                    <div class="main__camers__wrapper">
                        <h4 class="main__subtitle">Main cameras</h4>
                        <iframe class="main__camers__frame" src="https://www.youtube.com/embed/hTfbB02IRLQ"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                    <div class="side__camers__wrapper">
                        <h4 class="main__subtitle">Side cameras</h4>
                        <div class="side__camers__slider">
                            <div class="side__slider__line">
                                <img class="side__cameras__img" src="../assets/side_cameras.png" alt="#" width="380px"
                                    height="240px">
                                <img class="side__cameras__img" src="../assets/side_cameras.png" alt="#" width="380px"
                                    height="240px">
                                <img class="side__cameras__img" src="../assets/side_cameras.png" alt="#" width="380px"
                                    height="240px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- / Animal section-->

    <!-- Side camers -->




    <!-- / Side camers -->


    <!-- ISLAND -->

    <section class="island__down">
        <div class="container">
            <div class="island__wrapper">
                <!--Active-->

                <img src="../assets/tree1.png" class="tree_left_down">

                <img src="../assets/Panda.png" class="panda_down">

                <img src="../assets/Bamboo1.svg" class="bamboo2_down">


                <img src="../assets/tree1.png" class="tree_right_down">

                <button class="pay__btn__down">DONATE TO VALUTEERS</button>
                <!--Passive-->


            </div>
        </div>
    </section>

    <!-- / ISLAND -->

    <!--FOOTER-->

    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__left">
                    <img src="../assets/Logo-large.svg" alt="logo">
                    <nav class="nav">
                        <a class="nav__link" href="#">ABOUT</a>
                        <a class="nav__link__active" href="map.html">MAP</a>
                        <a class="nav__link" href="#">CONTACT US</a>
                    </nav>
                </div>
                <div class="footer__right">
                    <img src="../assets/Search.svg" alt="search">
                    <img src="../assets/icon__nav.png" alt="avatar">
                </div>
            </div>
        </div>
    </footer>

</html>
